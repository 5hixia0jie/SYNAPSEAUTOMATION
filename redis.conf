# Redis configuration file example

# Bind to all interfaces
bind 0.0.0.0

# Port
port 6379

# Set password
requirepass 123456

# Disable protected mode
protected-mode no

# Enable daemonize (run in background)
daemonize no

# Log file
logfile "redis.log"

# Database count
databases 16

# Save configuration
save 900 1
save 300 10
save 60 10000

# RDB compression
rdbcompression yes

# RDB file name
dbfilename dump.rdb

# Directory for RDB file
dir .